<h3>Options P-L  <span> &nbsp; &nbsp; &nbsp; </span> </h3>

<mat-card class="my-card">
  <mat-card-header>
    <img mat-card-avatar src="https://www.beyond2015.org/wp-content/uploads/2020/09/Shooting-Star-Pattern.png"  alt="Opt Calc">    
    <mat-card-title> {{ pos.sym | uppercase }}  </mat-card-title>
    <mat-card-subtitle> {{ pos.size }} &nbsp; &nbsp; {{ pos.cost }} </mat-card-subtitle>
  </mat-card-header>
  
<mat-card-content>
<h4>
<mat-form-field  class="in50px">
<input matInput  [(ngModel)]="pos.sym"  placeholder="SYM" />
</mat-form-field>   <span> &nbsp; &nbsp; &nbsp; </span>  <mat-form-field class="in30px" >
<input  type="number" matInput  [(ngModel)]="pos.size"   placeholder="Size" />
</mat-form-field>
<span> &nbsp; &nbsp; &nbsp;  </span>
<mat-form-field  class="in50px">
<input type="number"  [(ngModel)]="pos.cost"  matInput   placeholder="Cost" />
</mat-form-field>
<span> &nbsp;  </span>
<button mat-raised-button  color="primary"  (click)="tempfn()">Calculate</button>  
</h4>

<h5 class="example-h2"  *ngFor="let oleg of optLegs; let ii = index"  > L #{{ii+1}}:   <span> &nbsp; </span> 
  <mat-form-field  class="in50px">
  <mat-select placeholder="Buy/Sell" [(ngModel)]="oleg.bs" name="buysell">
    <mat-option *ngFor="let game of buysell" [value]="game.value">
      {{game.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>    <span> &nbsp; </span>
<mat-form-field  class="in30px">
<input  type="number"   [(ngModel)]="oleg.qty"  matInput placeholder="qty" />
</mat-form-field>    <span> &nbsp; </span>
<mat-form-field  class="in50px">
<input matInput  [(ngModel)]="oleg.exp"  placeholder="Exp" />
</mat-form-field>    <span> &nbsp;  </span>
<mat-form-field class="in50px" >
<input  type="number"  [(ngModel)]="oleg.strike"  matInput placeholder="strike" />
</mat-form-field>     <span> &nbsp;  </span>
<mat-form-field  class="in50px">
<mat-select placeholder="Put/Call" [(ngModel)]="oleg.cp" name="putcall">
  <mat-option *ngFor="let game of putcall" [value]="game.value">
    {{game.viewValue}}
  </mat-option>
</mat-select>
</mat-form-field>     
</h5>  

<hr>
<p> </p>

<div  *ngFor="let pl of plgrid" > 
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button> $ {{ pl.mark }} </button>
          <span>   &nbsp; &nbsp;   &nbsp; &nbsp;  </span> 
          <button mat-button >   {{ pl.sum2 }} </button>  
        </mat-panel-title>
        <mat-panel-description>
          <button mat-raised-button  color="accent" > $ {{ pl.sum3 }} </button>  
      </mat-panel-description>
      </mat-expansion-panel-header>

        <mat-grid-list cols="12" rowHeight="20px">
            <mat-grid-tile
            [colspan]="8"
            [rowspan]="1">
            <button mat-button >
              {{ pl.w0[0] }} , 
              {{ pl.w0[1] }} ,  
              {{ pl.w0[2] }} ,  
              {{ pl.w0[3] }} 
              &nbsp; &nbsp; | {{ pl.sum1 }} | &nbsp; &nbsp;
                {{ pl.sum2 }} </button>  
          </mat-grid-tile>
        </mat-grid-list>

      </mat-expansion-panel>
</mat-accordion>

</mat-card>
